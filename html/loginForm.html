<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/animate-custom.css"/>

    <title>Travel Now</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Sign up
            $('#signup_form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function (response) {
                        var result = response.result;
                        var message = response.message;
                        if (result == 'success') {
                            // go to login page with the below message
                            //alert(message);
                            $('#output').html(message);

                        }
                        else {
                            // show error messages
                            //alert(message);
                            $('#output').html(message);


                        }
                    },
                    error: function (jXHR, textStatus, errorThrown) {
                        //alert(errorThrown);
                        $('#output').html(response.responseText);
                    }
                });
            });

            // Log In
            $('#login_form').on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function (response) {
                        var result = response.result;
                        var message = response.message;
                        if (result == 'success') {
                            // go to login page with the below message
                            $('#output').html(message);
                        }
                        else {
                            // show error messages
                            $('#output').html(message);
                        }
                    },
                    error: function (jXHR, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="hero-banner" class="jumbotron container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <a href="../index.html"><img class="logo" height="100" width="100" src="../img/logo.png"/></a>
        </div>
        <div class="col-sm-9">
            <h1 class="display-3">Travel Now</h1>
            <p class="lead">Join us and share your wonderful experiences !</p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <p>
                Start your journey here !
            </p>
            <div id="output"></div>

            <a class="hiddenanchor" id="tologin"></a>
            <a class="hiddenanchor" id="toregister"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form id="login_form" autocomplete="on" action="../php/login.php" method="post">
                        <h1>Log in</h1>
                        <hr></hr>
                        <p>
                            <label for="username" class="uname" data-icon="u"> Your Email or Username </label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="Email or Username"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your Password </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="Password"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <input id="login button" type="submit" value="Sign In"/>
                        </p>
                        <p class="change_link">
                            Not a member ?
                            <a href="#toregister" class="to_register">Sign Up Here</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form id="signup_form" autocomplete="on" name="signup" action="../php/signup.php" method="post">
                        <h1> Sign up </h1>
                        <hr></hr>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                            <input id="usernamesignup" name="username" required="required" type="text"
                                   placeholder="Username"/>
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e"> Email</label>
                            <input id="emailsignup" name="email" required="required" type="email"
                                   placeholder="Email"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                            <input id="passwordsignup" name="password" required="required" type="password"
                                   placeholder="Password"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm
                                Password </label>
                            <input id="passwordsignup_confirm" name="password_confirm" required="required"
                                   type="password" placeholder="Confirm Password"/>
                        </p>
                        <p class="button">
                            <input id="signup_button" type="submit" value="Sign up" name="submit"/>
                        </p>

                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register">Sign in Here</a>
                        </p>

                    </form>

                </div>

                <div style="border-right:medium #000 solid; height:500px;"/>
            </div>

        </div>

    </div>
    <div class="col-sm-3">
        <div class="pt" id="pt"></div>

        <button type="button" role="button" class="btn btn-primary btn-block" onclick="window
.location.href='../php/login.php?provider=Facebook'">Login with Facebook</button>

        <button type="button" role="button" class="btn btn-danger btn-block" onclick="window
.location.href='../php/login.php?provider=Google'">Sign in with Google</button>
    </div>
    <div class="col-sm-2">
    </div>
    </section>
</div>

</div>
</div>


</body>
</html>
